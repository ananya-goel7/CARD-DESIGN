<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f98ac8e9b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="container2">
            <div class="verified">
                <span style="color:white">Verified &nbsp</span>
                <i class="fa fa-check-circle" style="font-size:18px;color:rgb(20, 237, 194)"></i>
            </div>
            <div class="card">

                <div class="prod-img"></div>
                <div class="detail">

                    <!-- <div> -->
                    <div class="toprow">
                        <span class="name">PRODUCT</span>
                        <span class="price">5$</span>
                    </div>
                    <!-- <div></div> -->
                    <div class="detail2">
                        <div class="middlerow">
                            <span class="date">DATE</span>
                            <span class="sector">SECTOR</span>
                        </div>
                        <!-- </div> -->
                        <span class="location">LOCATION</span>
                    </div>
                </div>
            </div>
        </div>

    
    </div>
</body>

</html>
